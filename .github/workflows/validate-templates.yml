name: Validate Templates

on:
  pull_request:
    paths:
      - 'template/skills/**'
      - 'template/agents/**'
  push:
    branches: [main]
    paths:
      - 'template/skills/**'
      - 'template/agents/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run template validation
        run: |
          chmod +x ./scripts/validate-templates.sh
          ./scripts/validate-templates.sh

      - name: Post validation result
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **템플릿 검증 실패**\n\nClaude Code 실행에 필수적인 항목이 누락되었습니다. 로그를 확인해주세요.\n\n**필수 항목 (ERROR)**:\n- `name`: 필드 존재 필수\n- `description`: 필드 존재 필수\n\n**권장사항 (WARNING - CI 통과)**:\n- `name`: 64자 이하, 소문자/숫자/하이픈 권장\n- `description`: 1024자 이하 권장\n- 디렉토리명과 `name` 일치 권장'
            })
